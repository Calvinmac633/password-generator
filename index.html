<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">
  </script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Card Container -->
  <div class="cardContainer">
    <!-- Card -->
    <div class="row">
      <div class="col s12 m6">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <!-- Card Header -->
            <span style="font-size: 2rem; font-weight: 400;" class="card-title">Password Generator</span>
            <p style="color: rgb(211, 211, 211);">Use the prompts below to pick the specs of your generated password.
            </p>
          </div>
          <!-- Card Header -->
          <div class="card-action">
            <!-- Password Length (Slider - Range in Materialize) -->
            <form action="#">
              <p class="range-field">
                <input value="8" onchange="displayLength()" type="range" id="passwordLength" min="6" max="20" />
              </p>
              <h6 id="lengthDisplay">8 Characters</h6>
            </form>

            <!-- Card Body -->
            <div class="cardBody">
              <div class="row">
                <div class="col-md-6">
                  <!-- Upper -->
                  <div id="uppercaseSwitch" class="switch">
                    <h6>Uppercase?</h6>
                    <label>
                      No
                      <input id="capCheckbox" type="checkbox">
                      <span class="lever"></span>
                      Yes
                    </label>
                  </div>

                  <!-- Lower -->
                  <div id="lowercaseSwitch" class="switch">
                    <h6>Lowercase?</h6>
                    <label>
                      No
                      <input id="lowCheckbox" type="checkbox">
                      <span class="lever"></span>
                      Yes
                    </label>
                  </div>

                  <!-- Number -->
                  <div id="numbersSwitch" class="switch">
                    <h6>Numbers?</h6>
                    <label>
                      No
                      <input id="numCheckbox" type="checkbox">
                      <span class="lever"></span>
                      Yes
                    </label>
                  </div>

                  <!-- Special -->
                  <div id="specialCharSwitch" class="switch">
                    <h6>Special Characters?</h6>
                    <label>
                      No
                      <input id="specCharCheckbox" type="checkbox">
                      <span class="lever"></span>
                      Yes
                    </label>
                  </div>

                </div>
                <!-- Password Display and Buttonsss -->
                <div class="col-md-6">
                  <div class="row">
                    <div class="col s12 m6">
                      <div class="card teal">
                        <div class="card-content white-text">
                          <h6 style="color: rgb(226, 226, 226); font-size: 1.5rem;">Password:</h6>
                          <!-- <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea> -->
                          <p readonly id="password" type="text" placeholder="secure password"
                            aria-label="Generated Password"></p>
                        </div>
                        <div class="card-action card-action-generate">
                          <a style="color: white;" href="#" onclick="promptMe()">Generate</a>
                          <a style="color: white;" onclick="copy()" href="#">Copy</a>
                        </div>
                      </div>
                    </div>
                  </div>

                </div>
              </div>
            </div>



          </div>



          <!-- Generate and Copy Buttons -->

        </div>
      </div>
    </div>
  </div>





  </div> <!-- Card Container -->


</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
  integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
